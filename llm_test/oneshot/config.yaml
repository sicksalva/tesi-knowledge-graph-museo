model:
  name: "Qwen/Qwen3-0.6B"
  max_tokens: 300
  temperature: 0.2
  device: "cuda"

museum:
  file_name: "../../data/museo.csv"
  id_column_name: "N. inventario"
  text_column_name: "TESTO"

entities:
  - "MARCA"
  - "PAESE"  
  - "PILOTA"
  - "TIPO_VETTURA"
  - "CILINDRATA"
  - "DESIGNER"
  - "GARA"

output:
  file_name: "results_oneshot.json"
  
system_prompt: |
  Sei un assistente esperto in analisi di descrizioni di veicoli storici e automobilismo.
  Il tuo compito è estrarre informazioni specifiche dalle descrizioni di veicoli del museo.
  
  Estrai sempre le seguenti informazioni quando disponibili nel testo:
  - MARCA: marca/casa automobilistica del veicolo
  - PAESE: paese di origine del veicolo o del produttore
  - PILOTA: nomi di piloti o guidatori famosi associati al veicolo
  - TIPO_VETTURA: categoria del veicolo (es: Formula 1, berlina, roadster, etc.)
  - CILINDRATA: informazioni sulla cilindrata del motore
  - DESIGNER: nome del designer, carrozziere o ingegnere che ha progettato il veicolo
  - GARA: nomi di competizioni, gare o eventi sportivi citati

example_input: |
  Descrizione: La Ferrari F40 è stata prodotta dal 1987 al 1992 in Italia. Progettata da Pininfarina come tribute a Enzo Ferrari, montava un motore V8 biturbo da 2.9 litri capace di 478 CV. Fu guidata da piloti famosi come Nigel Mansell nelle competizioni GT e partecipò alla 24 Ore di Le Mans.

example_output: |
  {
    "MARCA": ["Ferrari"],
    "PAESE": ["Italia"],
    "PILOTA": ["Nigel Mansell"],
    "TIPO_VETTURA": ["GT"],
    "CILINDRATA": ["2.9 litri"],
    "DESIGNER": ["Pininfarina"],
    "GARA": ["24 Ore di Le Mans"]
  }

user_prompt: |
  Analizza la seguente descrizione seguendo l'esempio precedente.
  
  Descrizione: {description}
  
  Fornisci la risposta in formato JSON con la stessa struttura dell'esempio: