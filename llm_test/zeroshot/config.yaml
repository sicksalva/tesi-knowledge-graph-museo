model:
  name: "Qwen/Qwen3-0.6B"          # Modello LLM (600M parametri)
  max_tokens: 300                   # Numero massimo token generati (~200-250 parole output)
  temperature: 0.2                  # Controllo creatività
  device: "cuda"                    # Dispositivo di calcolo (cuda=GPU, cpu=processore)

museum:
  file_name: "../../data/museo.csv" # Percorso relativo al dataset dei veicoli
  id_column_name: "N. inventario"   # Colonna con ID univoco del veicolo
  text_column_name: "TESTO"         # Colonna con descrizione da analizzare

entities:                           # Lista delle entità da estrarre dalle descrizioni
  - "MARCA"                         # Marca/casa automobilistica (es: Ferrari, Alfa Romeo)
  - "PAESE"                         # Paese di origine (es: Italia, Francia)
  - "PILOTA"                        # Nomi piloti famosi (es: Nuvolari, Schumacher)
  - "TIPO_VETTURA"                  # Categoria veicolo (es: Formula 1, berlina)
  - "CILINDRATA"                    # Info motore (es: 2.0 litri, V8)
  - "DESIGNER"                      # Progettista/carrozziere (es: Pininfarina)
  - "GARA"                          # Competizioni/eventi (es: Mille Miglia)

output:
  file_name: "results_zeroshot.json" # File JSON con risultati dell'estrazione
  
system_prompt: |
  Sei un assistente esperto in analisi di descrizioni di veicoli storici e automobilismo.
  Il tuo compito è estrarre informazioni specifiche dalle descrizioni di veicoli del museo.
  
  Estrai sempre le seguenti informazioni quando disponibili nel testo:
  - MARCA: marca/casa automobilistica del veicolo
  - PAESE: paese di origine del veicolo o del produttore
  - PILOTA: nomi di piloti o guidatori famosi associati al veicolo
  - TIPO_VETTURA: categoria del veicolo (es: Formula 1, berlina, roadster, etc.)
  - CILINDRATA: informazioni sulla cilindrata del motore
  - DESIGNER: nome del designer, carrozziere o ingegnere che ha progettato il veicolo
  - GARA: nomi di competizioni, gare o eventi sportivi citati
  
  Se un'informazione non è presente o non è chiara, non inventare dati.
  
user_prompt: |
  Analizza la seguente descrizione di un veicolo e estrai le informazioni richieste.
  
  Descrizione: {description}
  
  Fornisci la risposta in formato JSON con questa struttura:
  {{
    "MARCA": ["marca1", "marca2"],
    "PAESE": ["paese1"],
    "PILOTA": ["pilota1", "pilota2"],
    "TIPO_VETTURA": ["tipo1"],
    "CILINDRATA": ["cilindrata1"],
    "DESIGNER": ["designer1"],
    "GARA": ["gara1", "gara2"]
  }}